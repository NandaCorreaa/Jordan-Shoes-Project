<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>JordanShoes- Fernanda Corrêa</title>
  </head>
  <body>
    <header>
      <section class="azul">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </section>
      <section class="branco">
        <p>JordanShoes</p>
      </section>
      <section class="capa">
        <div class="info">
          <h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
        <div class="divicone">
          <figure>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/fernanda-corr%C3%AAa-477926275/"
              ><img
                class="icone"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Linkedin_icon.svg/2048px-Linkedin_icon.svg.png"
                alt="Logo Linkedin"
            /></a>
          </figure>
        </div>
      </section>
    </header>
    <main>
      <section class="destaques">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </section>
      <section class="tenis">
        <figure>
          <img src="./assets/verde.png" alt="Verde" />
          <img src="./assets/lilas.png" alt="Lilás" />
          <img src="./assets/roxo.png" alt="Roxo" />
          <img src="./assets/cinza.png" alt="Cinza" />
        </figure>
        <figure>
          <img src="./assets/rosa.png" alt="Rosa" />
          <img src="./assets/laranja.png" alt="Laranja" />
          <img src="./assets/branco.png" alt="Branco" />
          <img src="./assets/preto.png" alt="Preto" />
        </figure>
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
